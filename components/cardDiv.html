{{define "cardDiv"}}
<div class='card-div'>
    <a href='{{.Link}}'>
        <div>
            <h2 class='card-div-title'>{{.Title}}</h2>
            <p class='card-div-text'>{{.Text}}</p>
            <p class='card-div-additionalText'>{{.AdditionalText}}</p>
        </div>
    </a>
</div>
{{end}}
